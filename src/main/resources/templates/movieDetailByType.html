<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>电影详细信息展示</title>
    <!--<script type="text/javascript" src="resouces/static/js/time.js"></script>-->
    <script type="text/javascript" src="/static/js/jquery-1.11.1.min.js"></script>
</head>
<body>
<div id="regLogin" class="wrap">
    <div class="dialog">
        <div class="box">
            <h4>
                <center>电影详细信息展示</center>
            </h4>


            <div style="display: none"><input type="text" id="id" name="id"></div>
            <div class="infos" style="text-align:center;">
                <table class="field" style="text-align:center;">
                    <tr>
                        <td colspan="2" style="text-align:center; color:red"></td>
                    </tr>
                    <tr>
                        <td class="field" style="color:black;">
                            <center>电影名：</center>
                        </td>
                        <td>
                            <input type="text" name="name" value="${name}" id="name" class="text" style="border:0px;"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="field">电影类型：</td>
                        <td>
                            <input type="text" name="type" value="${type}"  id="type" class="text" style="border:0px;"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="field">语言：</td>
                        <td>
                            <input type="text" name="language" value="${language}"  id="language" class="text" style="border:0px;"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="field">上映时间：</td>
                        <td>
                            <input type="text" name="releaseDate" value="${releaseDate}"  id="releaseDate" class="text" style="border:0px;"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="field">电影演员表：</td>
                        <td>
                            <input type="text" name="actors" value="${actors}"  id="actors" class="text" style="border:0px";/>
                        </td>
                    </tr>
                    <tr>
                        <td class="field">封面路径：</td>
                        <td>
                            <input type="text" name="cover" value="${cover}"  id="cover" class="text" style="border:0px";/>
                        </td>
                    </tr>
                    <tr>
                        <td class="field">评分：</td>
                        <td>
                            <input type="text" name="averageScore" value="${averageScore}"  id="averageScore" class="text" style="border:0px";/>
                        </td>
                    </tr>
                    <tr>
                        <td class="field">评分人数：</td>
                        <td>
                            <input type="text" name="liked" value="${liked}"  id="liked" class="text" style="border:0px";/>
                        </td>
                    </tr>
                </table>
            </div>

            <!--            <div id="result"><p th:text="${session.errormsg}">[]</p></div>-->

        </div>
    </div>
</div>
<script>
    $(function () {
        $.ajax({
            url:"/findMovieByType",
            type:"GET",
            data:{
                type:window.location.href.split("=")[1]
            },
            dataType:"JSON",
            success:function (data) {
                var data = eval("("+data+")");
                for(var i=0;i<data.length;i++)
                {
                    var name=data[i].name;
                    var type=data[i].type;
                    var language=data[i].language;
                    var releaseDate=data[i].releaseDate;
                    var actors=data[i].actors;
                    var actors=data[i].actors;
                    var cover=data[i].cover;
                    var averageScore=data[i].averageScore;
                    var liked=data[i].liked;

                    var div="";

                    console.log(data[i]);
                }

            }
        });
    });
</script>
</body>
</html>
